<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Acessar</h1>
        <form autocomplete="off">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="password">
            </div>
            <input type="submit" value="Acessar" class="btn btn-success">
          </form>
    </div>
    <div class="col-md-6">
      <h1>Cadastre-se</h1>
        <form>
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Nome da sua empresa">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="E-mail de contato">
            </div>
            <div class="form-group">
              <label for="razao_social">Razão Social</label>
              <input type="text" class="form-control" id="razao_social" placeholder="Razão Social da Empresa">
            </div>
            <div class="form-group">
              <label for="endereco_logradouro">Endereço</label>
              <input type="text" class="form-control" id="endereco_logradouro" placeholder="Ex.: Rua Santo Antonio, 123">
            </div>
            <div class="form-group">
              <label for="endereco_complemento">Complemento</label>
              <input type="text" class="form-control" id="endereco_complemento" placeholder="">
            </div>
            <div class="form-group">
              <label for="endereco_cidade">Cidade</label>
              <input type="text" class="form-control" id="endereco_cidade" placeholder="">
            </div>
            <div class="form-group">
              <label for="endereco_estado">Estado</label>
              <input type="text" class="form-control" id="endereco_estado" placeholder="">
            </div>
            <div class="form-group">
              <label for="endereco_cep">CEP</label>
              <input type="text" class="form-control" id="endereco_cep" placeholder="">
            </div>
            <input type="submit" value="Cadastrar" class="btn btn-success">
          </form>
    </div>
  </div>
</div>
