<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MarketMakers App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <a class="nav-link" routerLink="/subscription" *ngIf="!company"><i class="fa fa-user"></i> Acessar/Cadastrar</a>
      <div class="nav-item dropdown" *ngIf="company">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{company.name}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/dashboard">Meu Painel</a>
          <a class="dropdown-item" routerLink="/promotions">Promoções</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()" href="#">Sair</a>
        </div>
      </div>
    </div>
  </nav>
</header>
